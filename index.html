<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG Tracker - Retro UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script type="module">
        // --- Firebase SDKs ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM References ---
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('results');
        const loader = document.getElementById('loader');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModalButton = document.getElementById('closeModal');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');
        const showListBtn = document.getElementById('showListBtn');
        const myListPanel = document.getElementById('myListPanel');
        const panelOverlay = document.getElementById('panel-overlay');
        const myListContainer = document.getElementById('myListContainer');
        const toastContainer = document.getElementById('toast-container');
        const userDisplay = document.getElementById('userDisplay');
        const logoutBtn = document.getElementById('logoutBtn');
        const gridViewBtn = document.getElementById('gridViewBtn');
        const listViewBtn = document.getElementById('listViewBtn');
        const loginModal = document.getElementById('loginModal');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('usernameInput');
        const autocompleteResults = document.getElementById('autocomplete-results');

        // --- State and Config ---
        const API_BASE_URL = 'https://api.pokemontcg.io/v2/cards';
        const API_KEY = '5a26cb39-be13-4633-a80b-ce7256a17fe9';
        const TOTAL_POKEMON = 1025;
        let completionList = [];
        let currentUsername = null;
        let unsubscribeFromCollection = null;
        let suggestionTimeout;
        let currentView = 'grid';
        let lastDisplayedCards = [];
        const cardSearchCache = {};
        const suggestionCache = {};

        // --- Firebase Initialization ---
        const firebaseConfig = {
          apiKey: "AIzaSyBqKvL31__K5UZo-iwjO7uN5zPN4t8aDn4",
          authDomain: "poke-c7d03.firebaseapp.com",
          projectId: "poke-c7d03",
          storageBucket: "poke-c7d03.appspot.com",
          messagingSenderId: "567243781113",
          appId: "1:567243781113:web:53c5a8e442b4967cdb4328"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = firebaseConfig.appId;

        // --- UI Functions ---
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = message;
            toastContainer.innerHTML = ''; 
            toastContainer.appendChild(toast);
        }

        function toggleListPanel(open) {
            if (open) {
                if (!currentUsername) {
                    showToast("Please log in to manage a list.");
                    return;
                }
                renderCompletionList();
                panelOverlay.classList.remove('hidden');
                myListPanel.classList.add('open');
            } else {
                panelOverlay.classList.add('hidden');
                myListPanel.classList.remove('open');
            }
        }
        
        function updateProgress() {
            const collectedCount = completionList.length;
            const percentage = (collectedCount / TOTAL_POKEMON) * 100;
            progressText.textContent = `${collectedCount}/${TOTAL_POKEMON} (${percentage.toFixed(1)}%)`;
            progressBar.style.width = `${percentage}%`;
        }

        function setActiveView(view) {
            currentView = view;
            if (view === 'grid') {
                gridViewBtn.classList.add('game-btn-active');
                listViewBtn.classList.remove('game-btn-active');
            } else {
                listViewBtn.classList.add('game-btn-active');
                gridViewBtn.classList.remove('game-btn-active');
            }
            displayCards(lastDisplayedCards);
        }

        // --- Firestore Data Functions ---
        async function saveCollectionToFirestore() {
            if (!currentUsername) return;
            try {
                const userDocRef = doc(db, "artifacts", appId, "users", currentUsername, "collection", "data");
                await setDoc(userDocRef, { list: completionList });
            } catch (error) {
                console.error("Error saving collection: ", error);
            }
        }

        function listenToCollection(username) {
            if (unsubscribeFromCollection) unsubscribeFromCollection();
            const userDocRef = doc(db, "artifacts", appId, "users", username, "collection", "data");
            
            unsubscribeFromCollection = onSnapshot(userDocRef, (docSnap) => {
                completionList = docSnap.exists() ? docSnap.data().list || [] : [];
                updateProgress();
                if (myListPanel.classList.contains('open')) renderCompletionList();
                
                document.querySelectorAll('.card-btn[data-pokedex]').forEach(button => {
                    const pokedexNumber = parseInt(button.dataset.pokedex, 10);
                    const isCollected = completionList.some(item => item.pokedex === pokedexNumber);
                    updateCardButton(pokedexNumber, isCollected);
                });
            });
        }

        // --- Core App Logic ---
        async function addToList(card) {
            if (!currentUsername) {
                showToast("Please log in to save cards.");
                return;
            }
            const pokedexNumber = card.nationalPokedexNumbers?.[0];
            if (!pokedexNumber) return;

            if (!completionList.some(item => item.pokedex === pokedexNumber)) {
                const newEntry = {
                    pokedex: pokedexNumber,
                    name: card.name.split('-')[0].trim(),
                    image: card.images.small
                };
                completionList.push(newEntry);
                await saveCollectionToFirestore();
                showToast(`Registered ${newEntry.name} to your list!`);
            }
        }

        async function removeFromList(pokedexNumber) {
            if (!currentUsername) return;
            const removedItem = completionList.find(item => item.pokedex === pokedexNumber);
            completionList = completionList.filter(item => item.pokedex !== pokedexNumber);
            await saveCollectionToFirestore();
            if (removedItem) showToast(`${removedItem.name} was removed from the list.`);
        }
        
        function updateCardButton(pokedexNumber, isCollected) {
             const buttons = document.querySelectorAll(`.card-btn[data-pokedex='${pokedexNumber}']`);
             buttons.forEach(button => {
                button.disabled = isCollected;
                button.className = 'w-full mt-2 game-btn py-2 px-2 text-xs card-btn';
                if (currentView === 'list') {
                    button.classList.add('sm:w-auto', 'sm:mt-0');
                }
                if (isCollected) {
                    button.textContent = 'COLLECTED';
                    button.classList.add('game-btn-success');
                } else {
                    button.textContent = '> ADD';
                    button.classList.add('game-btn-primary');
                }
             });
        }

        function renderCompletionList() {
            myListContainer.innerHTML = '';
            if (completionList.length === 0) {
                myListContainer.innerHTML = `<div class="text-center p-4 text-gray-500">Your list is empty...</div>`;
                return;
            }
            const sortedList = [...completionList].sort((a, b) => a.pokedex - b.pokedex);
            sortedList.forEach(item => {
                const listItem = document.createElement('div');
                listItem.className = 'flex items-center justify-between p-2 bg-white border-2 border-black';
                listItem.innerHTML = `
                    <div class="flex items-center gap-4">
                        <img src="${item.image}" alt="${item.name}" class="w-10 h-14 object-cover border-2 border-black">
                        <div>
                            <p class="font-bold text-sm">${item.name}</p>
                            <p class="text-xs text-gray-500">#${String(item.pokedex).padStart(3, '0')}</p>
                        </div>
                    </div>
                    <button class="remove-btn text-red-500 hover:text-red-700 text-2xl">[X]</button>`;
                listItem.querySelector('.remove-btn').onclick = () => removeFromList(item.pokedex);
                myListContainer.appendChild(listItem);
            });
        }
        
        function showMessage(msg) {
            resultsContainer.innerHTML = `<div class="col-span-full text-center py-10"><p class="text-gray-500">${msg}</p></div>`;
        }

        function toggleLoader(isLoading) {
            loader.style.display = isLoading ? 'block' : 'none';
            if (isLoading) {
                resultsContainer.innerHTML = '';
            }
        }
        
        // --- API & Search Functions ---
        async function fetchAutocompleteSuggestions(query) {
            if (!query) {
                displayAutocomplete([]);
                return;
            }
            if (suggestionCache[query]) {
                displayAutocomplete(suggestionCache[query]);
                return;
            }
            try {
                // Fetch only names for suggestions, keeping the payload small
                const response = await fetch(`${API_BASE_URL}?q=name:"${query}*"&select=name&orderBy=name&pageSize=10`, {
                    headers: { 'X-Api-Key': API_KEY }
                });
                if (!response.ok) throw new Error('Failed to fetch suggestions');
                const data = await response.json();
                // Get a unique list of names, limited to 5
                const uniqueNames = [...new Set(data.data.map(card => card.name))].slice(0, 5);
                suggestionCache[query] = uniqueNames;
                displayAutocomplete(uniqueNames);
            } catch (error) {
                console.error("Autocomplete Error:", error);
            }
        }

        async function searchCards(query) {
            if (!query) {
                resultsContainer.innerHTML = '';
                lastDisplayedCards = [];
                return;
            }
            if (cardSearchCache[query]) {
                lastDisplayedCards = cardSearchCache[query];
                displayCards(lastDisplayedCards);
                return;
            }
            toggleLoader(true);
            try {
                // Use the select parameter for a much smaller and faster response
                const selectFields = 'id,name,nationalPokedexNumbers,images';
                const response = await fetch(`${API_BASE_URL}?q=name:"${query}"&orderBy=set.releaseDate&pageSize=18&select=${selectFields}`, {
                    headers: { 'X-Api-Key': API_KEY }
                });
                if (!response.ok) throw new Error(`API Error: ${response.status} ${response.statusText}`);
                const data = await response.json();
                lastDisplayedCards = data.data || [];
                cardSearchCache[query] = lastDisplayedCards;
                displayCards(lastDisplayedCards);
            } catch (error) {
                console.error("API Search Error:", error);
                showMessage('An error occurred. Try again.');
            } finally {
                toggleLoader(false);
            }
        }

        // --- Display Functions ---
        function displayAutocomplete(names) {
            autocompleteResults.innerHTML = '';
            if (names.length === 0) {
                autocompleteResults.classList.add('hidden');
                return;
            }
            names.forEach(name => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.textContent = name;
                item.onclick = () => {
                    searchInput.value = name;
                    autocompleteResults.innerHTML = '';
                    autocompleteResults.classList.add('hidden');
                    searchCards(name);
                };
                autocompleteResults.appendChild(item);
            });
            autocompleteResults.classList.remove('hidden');
        }

        function displayCards(cards) {
            resultsContainer.innerHTML = '';
            if (cards.length === 0) {
                if (searchInput.value) showMessage(`No cards found for "${searchInput.value.trim()}".`);
                return;
            }
            if (currentView === 'grid') {
                resultsContainer.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6';
                cards.forEach(displayCardAsGrid);
            } else {
                resultsContainer.className = 'space-y-4';
                cards.forEach(displayCardAsList);
            }
        }

        function displayCardAsGrid(card) {
            const pokedexNumber = card.nationalPokedexNumbers?.[0];
            const isCollected = currentUsername && pokedexNumber ? completionList.some(item => item.pokedex === pokedexNumber) : false;
            
            const cardElement = document.createElement('div');
            cardElement.className = 'text-center';
            const imageContainer = document.createElement('div');
            imageContainer.className = 'img-placeholder';
            const img = document.createElement('img');
            img.alt = card.name;
            img.className = 'w-full border-4 border-black cursor-pointer opacity-0 transition-opacity duration-500';
            img.loading = 'lazy';
            imageContainer.appendChild(img);
            
            const imageLoader = new Image();
            imageLoader.src = card.images.small;
            imageLoader.onload = () => {
                img.src = imageLoader.src;
                img.classList.remove('opacity-0');
                imageContainer.classList.remove('img-placeholder');
            };
            imageLoader.onerror = () => { imageContainer.innerHTML = `<div class="w-full h-full flex items-center justify-center text-xs text-center p-2">Image not found</div>`;};

            const cardInfo = document.createElement('div');
            cardInfo.className = 'mt-2 text-xs';
            cardInfo.innerHTML = `<p class="font-bold truncate">${card.name}</p>`;
            cardElement.appendChild(imageContainer);
            cardElement.appendChild(cardInfo);
            
            if (pokedexNumber) {
                const addButton = document.createElement('button');
                addButton.dataset.pokedex = pokedexNumber;
                cardElement.appendChild(addButton);
                updateCardButton(pokedexNumber, isCollected);
                addButton.onclick = () => addToList(card);
            }
            
            img.addEventListener('click', () => {
                modalImage.src = card.images.large;
                imageModal.classList.remove('hidden');
            });
            resultsContainer.appendChild(cardElement);
        }
        
        function displayCardAsList(card) {
            const pokedexNumber = card.nationalPokedexNumbers?.[0];
            const isCollected = currentUsername && pokedexNumber ? completionList.some(item => item.pokedex === pokedexNumber) : false;

            const cardElement = document.createElement('div');
            cardElement.className = 'game-box p-3 flex flex-col sm:flex-row items-center gap-4';
            
            const thumbnail = document.createElement('img');
            thumbnail.src = card.images.small;
            thumbnail.alt = card.name;
            thumbnail.className = 'w-20 h-28 object-cover border-2 border-black cursor-pointer';
            thumbnail.loading = 'lazy';
            thumbnail.onclick = () => {
                modalImage.src = card.images.large;
                imageModal.classList.remove('hidden');
            };

            const infoContainer = document.createElement('div');
            infoContainer.className = 'flex-grow text-center sm:text-left';
            infoContainer.innerHTML = `
                <p class="font-bold text-base">${card.name}</p>
                <p class="text-xs text-gray-500">#${String(pokedexNumber || 'N/A').padStart(3, '0')}</p>
            `;

            cardElement.appendChild(thumbnail);
            cardElement.appendChild(infoContainer);

            if (pokedexNumber) {
                const addButton = document.createElement('button');
                addButton.dataset.pokedex = pokedexNumber;
                cardElement.appendChild(addButton);
                updateCardButton(pokedexNumber, isCollected);
                addButton.onclick = () => addToList(card);
            }
            resultsContainer.appendChild(cardElement);
        }
        
        // --- Authentication and Session Logic ---
        function login(username) {
            const sanitizedUsername = username.trim().toLowerCase();
            if (!sanitizedUsername) {
                showToast("Username cannot be empty.");
                return;
            }
            localStorage.setItem('pokemon-tracker-username', sanitizedUsername);
            currentUsername = sanitizedUsername;
            
            loginModal.classList.add('hidden');
            userDisplay.textContent = `PLAYER: ${currentUsername}`;
            logoutBtn.classList.remove('hidden');
            showListBtn.disabled = false;
            
            // Re-enable search input after login
            searchInput.disabled = false;
            
            listenToCollection(currentUsername);
            searchCards('Pikachu');
        }

        function logout() {
            if (unsubscribeFromCollection) unsubscribeFromCollection();
            localStorage.removeItem('pokemon-tracker-username');
            window.location.reload();
        }

        function checkForUser() {
            const savedUser = localStorage.getItem('pokemon-tracker-username');
            if (savedUser) {
                login(savedUser);
            } else {
                loginModal.classList.remove('hidden');
                // Disable search until logged in
                searchInput.disabled = true;
            }
        }

        // --- Event Listeners ---
        searchInput.addEventListener('input', e => {
            clearTimeout(suggestionTimeout);
            const query = e.target.value.trim();
            suggestionTimeout = setTimeout(() => fetchAutocompleteSuggestions(query), 300);
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target)) {
                autocompleteResults.classList.add('hidden');
            }
        });

        closeModalButton.addEventListener('click', () => imageModal.classList.add('hidden'));
        document.addEventListener('keydown', e => e.key === 'Escape' && !imageModal.classList.contains('hidden') && imageModal.classList.add('hidden'));
        showListBtn.addEventListener('click', () => toggleListPanel(true));
        panelOverlay.addEventListener('click', () => toggleListPanel(false));
        gridViewBtn.addEventListener('click', () => setActiveView('grid'));
        listViewBtn.addEventListener('click', () => setActiveView('list'));
        logoutBtn.addEventListener('click', logout);
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            login(usernameInput.value);
        });

        // --- Initial Load ---
        function main() {
            setActiveView('grid');
            checkForUser();
        }

        main();
    </script>

        .game-btn-success:hover:not(:disabled) { background-color: #00bfa5; }
        .game-input { background-color: white; border: 3px solid #212121; font-size: 16px; padding: 12px; width: 100%; }

        .loader { width: 48px; height: 48px; border: 5px solid #212121; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: spin 1s linear infinite; }

            width: 100%;
            aspect-ratio: 245 / 342;
            background-color: #d1d5db;
            border: 4px solid #212121;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse { 50% { opacity: .5; } }

        /* Autocomplete styles */
        #autocomplete-container {
            position: relative;
        }
        #autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 50;
            background-color: white;
            border: 3px solid #212121;
            margin-top: -3px;
            max-height: 200px;
            overflow-y: auto;
        }
        .suggestion-item {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 2px solid #e0e0e0;
            font-size: 14px;
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
    </style>

            <button type="submit" class="w-full game-btn game-btn-primary py-3">> START</button>

        <div class="game-box p-4 md:p-6">
            <div class="mb-6 pb-6 border-b-4 border-dashed border-gray-300">
                <div class="flex flex-col sm:flex-row justify-between items-center gap-6">
                    <div class="w-full sm:w-2/3">
                        <div class="flex justify-between items-center mb-2 text-xs">
                            <span class="font-semibold">PROGRESS</span>

                    </div>
                    <button id="showListBtn" class="w-full sm:w-auto game-btn py-3 px-6 text-sm">> MY LIST</button>
                </div>
            </div>

            <div id="searchView">
                <div class="max-w-xl mx-auto mb-4 flex flex-col sm:flex-row gap-4 items-center">
                    <div id="autocomplete-container" class="flex-grow flex w-full">
                        <input type="text" id="searchInput" class="game-input text-center flex-grow" placeholder="Search for a Pokémon...">
                        <div id="autocomplete-results" class="hidden"></div>
                    </div>
                    <div class="flex gap-2">
                        <button id="gridViewBtn" title="Grid View" class="game-btn p-3">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                        </button>
                        <button id="listViewBtn" title="List View" class="game-btn p-3">
                             <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 01-.75-.75z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                </div>
                <main id="results" class="gap-6"></main>
            </div>
             <div id="loader" class="hidden text-center py-10"><div class="loader"></div></div>
        </div>
